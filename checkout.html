<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
   <link rel="stylesheet" href="checkout.css"/>
</head>

<body>
    <div class="left-section">
    <section class="container">
        <h1>order Summary</h1>
        
        <div class="product-card" id="cartItems">
         
        </div>
    </section>
   
    <section>
        
        </div>
    </section>
    <section>
        <h1>payment methods</h1>
        <div class="payment-card">
          
            <input type="radio" checked/>
            <label style="font-size: 15px;" >cash on delivery</label>

            <br>
            <input type="radio" />
            <label style="font-size: 15px;">online payment</label>
        </div>
    </section>

    <section>
        <h1 style="">Delivery address</h1>
        <div class="delivery-card">
            <form>
               
                <input type="text" id="name"  placeholder="Full name" required/>
                <br>
                
                <input type="email" id="email" required    placeholder="Email"/>
                <br>
               
                <input type="number" id="phone"  required   placeholder="Phone no"/>
                <br>
               
                <input type="text" id="address"   placeholder="Address" />
                <br>
                
             </form>
             <button type="submit">Place order</button>
        </div>
    </section>
</div>
<script src="script.js"  defer></script>
</body>
</html>
